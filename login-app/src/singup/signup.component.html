<form #signupForm="ngForm" (ngSubmit)="signUp(signupForm.value)">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input required ngModel name="userName" id="userName" #userName="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">User Name Required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
     <input required ngModel name="password" id="password" #password="ngModel" type="password" class="form-control">
     <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required to proceed!</div>
  </div>
  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <input required ngModel name="cpassword" id="cpassword" #cpassword="ngModel" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="cpassword.touched && !cpassword.valid">Confirm password to proceed!</div>
  </div>
  <button class="btn btn-primary" type="submit">Sing Up</button>
</form>
